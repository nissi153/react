<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>리액트 기초</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>props - 리액트 콤퍼넌트 속성으로 값 전달하기</h1>

    <div id="root"></div>

    <script type="text/babel">
      // 리액트 함수 컴포넌트 정의
      function Greeting(props) {
        return <h1 className="greeting">{props.sayWhat}</h1>;
      }

      // ReactDOM을 사용하여 컴포넌트를 root에 렌더링
      const root = ReactDOM.createRoot(document.getElementById("root"));
      // JSX 속성을 통해 인수(매개변수)값을 전달하기
      root.render(<Greeting sayWhat="Good Morning~" />);
    </script>
  </body>
</html>
