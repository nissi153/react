<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리액트 기초</title>
</head>
<body>
  <h1>순수 자바스크립트</h1>

  <div id="root"></div>

  <script>
    // 새로운 h1 요소 생성
    const h1 = document.createElement('h1');
    
    // 클래스 추가
    h1.className = 'greeting';
    
    // 텍스트 노드 생성 및 추가
    h1.textContent = 'Hello world!';
    
    // h1 요소를 root div에 추가
    document.getElementById('root').appendChild(h1);
  </script>
</body>
</html>
